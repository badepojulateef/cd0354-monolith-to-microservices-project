language: node_js
node_js:
    - 12

services:
    - docker

# Pre-testing installs
install:
    - echo "nothing needs to be installed again"

# Scripts to be run such as tests
before_script:
    - echo "no tests"

script:
    - docker --version # print the version for logging
    - docker build -t udagram-api-feed ./udagram-api-feed
    - docker build -t udagram-api-user ./udagram-api-user
    - docker build -t udagram-frontend ./udagram-frontend
    - docker build -t udagram-reverseproxy ./udagram-reverseproxy
    - docker tag udagram-api-feed ademustexcel/udagram-api-feed:latest
    - docker tag udagram-api-user ademustexcel/udagram-api-user:latest
    - docker tag udagram-frontend ademustexcel/udagram-frontend:latest
    - docker tag udagram-reverseproxy ademustexcel/udagram-reverseproxy:latest

after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push ademustexcel/udagram-api-feed:latest
    - docker push ademustexcel/udagram-api-user:latest
    - docker push ademustexcel/udagram-frontend:latest
    - docker push ademustexcel/udagram-reverseproxy:latest
